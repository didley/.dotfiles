format = """
$username\
$hostname\
$directory\
$line_break\
$git_branch\
$line_break\
$cmd_duration\
$all\
$shell\
$git_state\
$git_status\
$line_break\
$character"""


[directory]
style = "blue"

[character]
success_symbol = "[>](bold blue)"
error_symbol = "[x](bold red)"
vicmd_symbol = "[<](bold bright-green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[( *$conflicted$untracked$modified$staged$renamed$deleted)](bold 218) ($ahead_behind$stashed)](bold 218) "
stashed = "â‰¡"
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[shell]
disabled = false
style = "bright-black"

